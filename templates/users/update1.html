{{user}}
errors {{errors}}

<form action="{{ url_for('patch_user', id = user.id )}}" method="post">
  <h1>Update user</h1>
  <br>
  <div>
    <label>
      Имя
      <input type="text" name="name" value="{{ user.name }}">
    </label>
    {% if errors['name'] %}
      <div>{{ errors['name'] }}</div>
    {% endif %}
  </div>
  <div>
    <label>
      Email
      <input type="email" required name="email" value="{{ user.email }}">
    </label>
    {% if errors['email'] %}
      <div>{{ errors['email'] }}</div>
    {% endif %}
    </div>
    <input type="submit" value="update user" />
</form>
